image: golang:latest

stages:
  - build

building:
  stage: build
  script:
    - go get -u github.com/pepa65/horcrux
    - GOOS=linux GOARCH=amd64 go build -ldflags="-s -w"
    - GOOS=linux GOARCH=arm go build -ldflags="-s -w" -o horcrux_pi
    - GOOS=freebsd GOARCH=amd64 go build -ldflags="-s -w" -o horcrux_bsd
    - GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o horcrux_osx
    - GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o horcrux.exe
  artifacts:
    name: horcrux
    paths:
     - horcrux
     - horcrux_pi
     - horcrux_bsd
     - horcrux_osx
     - horcrux.exe
